<h3>Description</h3>
<p>This is a recipe for dal, a lentil dish from South Asia. It is simple to make yet quite flavorful.</p>
<h3>Ingredients</h3>
<ul>
    <li>2 cups split red lentils</li>
    <li>Half a sliced onion</li>
    <li>As much chopped garlic as you would like</li>
    <li>2 cups water</li>
    <li>Spices</li>
</ul>
